<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wookiees Adventures</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="./images/Logo.svg" alt="Logo marque" />
        <img
          class="mini-search"
          src="./images/search icon.svg"
          alt="Icon recherche"
        />
      </div>
      <nav>
        <img src="./images/Logo Burger Container.svg" alt="Logo nav burger" />
      </nav>
    </header>
    <section class="hero">
      <div class="carousel-container">
        <div class="slide-container">
          <figure class="slide1">
            <img src="./images/Hero-Landscape-FauconMil 1.png" alt="" />
            <h1>Que la force soit avec <br />vous !</h1>
            <h2>
              Voyagez au quatres coins de la galaxie grâce à l'agence Wookiees
              Adventures
            </h2>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
